<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h2>Eth Unit Converter</h2>
      <div class="inputs-container" data-error="false">
        <div class="input-container">
          <label for="wei-input">Wei</label>
          <input
            type="number"
            class="input"
            type="text"
            name="wei-input"
            id="wei-input"
          />
        </div>

        <div class="input-container">
          <label for="gwei-input">Gwei</label>
          <input
            type="number"
            class="input"
            type="text"
            name="gwei-input"
            id="gwei-input"
          />
        </div>

        <div class="input-container">
          <label for="ether-input">Ether</label>
          <input
            type="number"
            class="input"
            type="text"
            name="ether-input"
            id="ether-input"
            autofocus
          />
        </div>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
